<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="order by dede58.com" />
<title>会员登录</title>
<link rel="stylesheet" type="text/css" href="./css/login.css">

</head>
<body>
	<script type="text/javascript">
		function login() {
			var formData = new FormData(loginform);
			/* formData.append("photo", $("#photo")[0].files[0]);
			formData.append("service", 'App.Passion.UploadFile');
			formData.append("token", token); */
			$.ajax({
				url : 'login', /*接口域名地址*/
				type : 'post',
				data : formData,
				contentType : false,
				processData : false,
				success : function(res) {
					if (res.code == 0) {

						window.location.href = 'index.html'
						alert('登入成功');
					} else {
						console.info(res.data)
					}
				}
			});

		}
	</script>
	<script type="text/javascript">
		function refresh() {
			document.getElementById('captcha_img').src = "/kaptcha?"
					+ Math.random();
		}
	</script>
	<!-- login -->
	<div class="top center">
		<div class="logo center">
			<a href="index.html" target="_blank"><img
				src="./image/mistore_logo.png" alt=""></a>
		</div>
	</div>
	<form id="loginform" method="post" action="login" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">
						您还不是我们的会员？<a href="toregister" target="_self">立即注册</a>
					</div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">
						用户名:&nbsp;<input class="shurukuang" type="text" name="username"
							placeholder="请输入你的用户名" />
					</div>
					<div class="username">
						密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang"
							type="password" name="password" placeholder="请输入你的密码" />
					</div>
					<div class="username">
						<div class="left fl">
							验证码:&nbsp;<input class="yanzhengma" type="text" name="username"
								placeholder="请输入验证码" />
						</div>
						<div class="right fl">
							<img id="captcha_img" alt="点击更换" title="点击更换" onclick="refresh()"
								src="/kaptcha" />
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<button type="button" class="submit" onclick="login()">登入</button>
				</div>

			</div>
		</div>
	</form>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
